{% extends 'simple.html' %}
{% load i18n %}
{% load static %}
{% load filters %}


{% block head %}
<link rel="stylesheet" href="{{ settings.HOSTNAME }}{% static 'css/login.css' %}"/>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-129877673-1" nonce="{{request.csp_nonce}}"></script>
<script nonce="{{request.csp_nonce}}">
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-129877673-1');
</script>
{% endblock %}

{% block content %}
<div class="login_page_new_ui">

  <div class="right">
      <div class="login_form">
        <h1>微表情数据标注系统</h1>
        <div class="toggle">
            {% if not settings.DISABLE_SIGNUP_WITHOUT_LINK %}
            <a href="{{ settings.HOSTNAME }}/user/signup" class="{% if 'signup' in request.path %}active{% endif %}">注册</a>
            <a href="{{ settings.HOSTNAME }}/user/login" class="{% if 'login' in request.path %}active{% endif %}">登录</a>
            {% endif %}
        </div>
        {% block user_content %}
      </div>

  </div>
</div>

  {% endblock %}
{% endblock %}
